  <main>
    <div class="container">
      <section id="movie-container"></section>
      <h2>Formulario</h2>
      <form id="movieForm">
        <div class="form-group">
          <label for="title">Película</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Ingresa el título de la película" required>
        </div>
        <div class="form-group">
          <label for="year">Año de Lanzamiento</label>
          <input type="number" class="form-control" id="year" name="year" placeholder="Ingresa el año de lanzamiento" required>
        </div>
        <div class="form-group">
          <label for="director">Director</label>
          <input type="text" class="form-control" id="director" name="director" placeholder="Ingresa el nombre del director" required>
        </div>
        <div class="form-group">
          <label for="genre">Género (separados por comas)</label>
          <input type="text" class="form-control" id="genre" name="genre" placeholder="Ingresa uno o más géneros separados por comas" required>
        </div>
        <div class="form-group">
          <label for="rating">Valoración (1.0 - 10.0)</label>
          <input type="number" class="form-control" id="rating" name="rating" step="0.1" min="1.0" max="10.0" placeholder="Ingresa la valoración de la película" required>
        </div>
        <div class="form-group">
          <label for="duration">Duración</label>
          <input type="text" class="form-control" id="duration" name="duration" placeholder="Ingresa la duración de la película (ej. 2h 30min)" required>
        </div>
        <div class="form-group">
          <label for="poster">Foto</label>
          <input type="url" class="form-control" id="poster" name="poster" placeholder="Ingresa la URL de la foto" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="button" class="btn btn-secondary" id="clearBtn">Limpiar</button>
      </form>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      
      <script>
        $(document).ready(function() {
          $('#movieForm').submit(function(event) {
            event.preventDefault();

            const formData = {
              title: $('#title').val().trim(),
              year: $('#year').val().trim(),
              director: $('#director').val().trim(),
              genre: $('#genre').val().trim().split(','), 
              rating: parseFloat($('#rating').val().trim()),
              duration: $('#duration').val().trim(),
              poster: $('#poster').val().trim()
            };

            $.ajax({
              type: 'POST',
              url: 'http://localhost:4057/peliculas', 
              contentType: 'application/json', 
              data: JSON.stringify(formData), 
              success: function(response) {
                console.log('Película creada:', response);
              },
              error: function(error) {
                console.error('Error al crear la película:', error);
              }
            });
          });
        });
      </script>
      <script src="./public/bundle.js"></script>
