  <main>
    <id="movie-container">
      
    <div class="container">
  </div>
  <section id="movie-container"></section>
  <h2>Formulario</h2>
  <form id="movieForm">
    <div class="form-group">
      <label for="title">Película</label>
      <input type="text" class="form-control" id="title" placeholder="Ingresa el título de la película">
    </div>
    <div class="form-group">
      <label for="year">Año de Lanzamiento</label>
      <input type="number" class="form-control" id="year" placeholder="Ingresa el año de lanzamiento">
    </div>
    <div class="form-group">
      <label for="director">Director</label>
      <input type="text" class="form-control" id="director" placeholder="Ingresa el nombre del director">
    </div>
    <div class="form-group">
      <label for="genre">Género</label>
      <input type="text" class="form-control" id="genre" placeholder="Ingresa uno o más géneros">
    </div>
    <div class="form-group">
      <label for="poster">Foto</label>
      <input type="url" class="form-control" id="poster" placeholder="Ingresa la URL de la foto">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  
    <script src="./public/bundle.js"></script>
